<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=yes">
  <title>KATO FASHION</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/inquiry.css">
</head>

<body>
  <header class="header">
    <div class="header-flex">
      <h1><a href="index.html">KATO FASHION</a></h1>
      <div class="sp-menu">
        <img src="img/listのコピー.png" alt="">
      </div>
      <nav class="pc-nav">
        <ul>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="brand.html">BRAND</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="online.html">オンライン</a></li>
          <li><a href="inquiry.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <div class="mainvisual">
      <h2 class="sub-title">お問い合わせ</h2>
    </div>

    <form action="inquiry.html">
      <p>
        <label for="name">お名前</label>
        <input id="name" type="text" placeholder="入力して下さい">
      </p>
      <p>
        <label for="mail">メールアドレス</label>
        <input id="mail" type="email" placeholder="入力してください">
      </p>
      <p>
        <label for="">お問い合わせの種類</label>
        <select  id="form_inquiry_kind">
          <option value="">選択してください。</option>
          <option value="">サービスに関するお問い合わせ。</option>
          <option value="">その他のお問い合わせ。</option>
        </select>
      </p>
      <p>
        <label for="">お問い合わせ詳細</label>
        <textarea id="form_inquiry_detail" placeholder="入力してください"></textarea>
      </p>
      <p>
        <input class="inquiry-form__privacy" for="form_privacy" type="checkbox">
        <label class="small-label"  for="form_privacy"><a class="inquiry-form__privacy-link" href="">プライバシーポリシー</a>に同意</label>
      </p>
      <input class="inquiry-form__submit" type="submit" value="確認する">
    </form>

  </main>

  <footer class="footer">
    <div class="footer_flex">
      <h2>
        <a href="">KATO FASHION</a>
      </h2>
      <nav>
        <ul>
          <li><a href="index.html">TOP</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="brand.html">BRAND</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="online.html">オンライン</a></li>
          <li><a href="inquiry.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
    <small>&copy;KATO FASHION</small>
  </footer>
  


  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(function(){
      $('.slider').slick({
         dots: true,
         infinite: true,
         speed: 100,
         autoplay: true,
      });

      $('.sp-menu').click(function(){
          $('.pc-nav').fadeToggle();
      });
    });
  </script>
</body>
</html>
